[Unit]
Description=Doktori Backend Server (Green)
After=network.target

[Service]
Type=simple
User=ubuntu
WorkingDirectory=/home/ubuntu/app/backend
Environment="JAVA_OPTS=-Xms512m -Xmx2g -XX:+UseG1GC"
EnvironmentFile=/home/ubuntu/app/backend/.env-green
ExecStart=/usr/bin/java ${JAVA_OPTS} \
    -Dspring.profiles.active=${SPRING_PROFILES_ACTIVE} \
    -jar /home/ubuntu/app/backend/app-green.jar \
    --server.port=8081
Restart=on-failure
RestartSec=10
StandardOutput=append:/home/ubuntu/app/backend/logs/be-green.log
StandardError=append:/home/ubuntu/app/backend/logs/be-green-error.log

[Install]
WantedBy=multi-user.target