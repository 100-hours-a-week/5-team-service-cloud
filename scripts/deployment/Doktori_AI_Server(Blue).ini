# /etc/systemd/system/doktori-ai-blue.service
[Unit]
Description=Doktori AI Server (Blue)
After=network.target

[Service]
Type=notify
User=ubuntu
WorkingDirectory=/home/ubuntu/app/ai-blue
Environment="PATH=/home/ubuntu/app/ai-blue/venv/bin"
EnvironmentFile=/home/ubuntu/app/ai-blue/.env
ExecStart=/home/ubuntu/app/ai-blue/venv/bin/gunicorn \
    -k uvicorn.workers.UvicornWorker \
    -w 2 \
    -b 0.0.0.0:8000 \
    --timeout 120 \
    --graceful-timeout 30 \
    --access-logfile /home/ubuntu/app/ai-blue/logs/access.log \
    --error-logfile /home/ubuntu/app/ai-blue/logs/error.log \
    app.main:app
Restart=on-failure
RestartSec=10

[Install]
WantedBy=multi-user.target