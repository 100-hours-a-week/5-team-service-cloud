---
- name: Install dependencies
  apt:
    name: [wget, tar, gpg, unzip]
    state: present
    update_cache: yes

# 1. Grafana 설치
- name: Add Grafana GPG key
  shell: wget -q -O - https://apt.grafana.com/gpg.key | gpg --dearmor | sudo tee /etc/apt/keyrings/grafana.gpg > /dev/null

- name: Add Grafana repository
  shell: echo "deb [signed-by=/etc/apt/keyrings/grafana.gpg] https://apt.grafana.com stable main" | sudo tee /etc/apt/sources.list.d/grafana.list

- name: Install Grafana
  apt:
    name: grafana
    update_cache: yes

- name: Start Grafana
  systemd:
    name: grafana-server
    state: started
    enabled: yes

# 2. Prometheus 설치
- name: Create Prometheus user
  user:
    name: prometheus
    shell: /bin/false
    create_home: no

- name: Download Prometheus
  unarchive:
    src: https://github.com/prometheus/prometheus/releases/download/v2.45.0/prometheus-2.45.0.linux-amd64.tar.gz
    dest: /tmp
    remote_src: yes

- name: Copy Prometheus binaries
  copy:
    src: "/tmp/prometheus-2.45.0.linux-amd64/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: '0755'
    remote_src: yes
  with_items: [ 'prometheus', 'promtool' ]

# [중요] 설정 디렉토리 생성 및 설정 파일 배포
- name: Create Prometheus config directory
  file:
    path: /etc/prometheus
    state: directory
    owner: prometheus
    group: prometheus

- name: Deploy Prometheus config
  template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus

# [성공의 핵심] 데이터 저장용 디렉토리 생성 (권한 부여)
- name: Create Prometheus data directory
  file:
    path: /var/lib/prometheus
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'

# 서비스 파일 등록 및 실행 경로 수정
- name: Create Systemd service for Prometheus
  copy:
    dest: /etc/systemd/system/prometheus.service
    content: |
      [Unit]
      Description=Prometheus
      After=network.target

      [Service]
      User=prometheus
      Group=prometheus
      Type=simple
      ExecStart=/usr/local/bin/prometheus \
        --config.file=/etc/prometheus/prometheus.yml \
        --storage.tsdb.path=/var/lib/prometheus
      Restart=always

      [Install]
      WantedBy=multi-user.target

- name: Start Prometheus
  systemd:
    name: prometheus
    state: restarted
    enabled: yes
    daemon_reload: yes

# 3. Loki 설치
- name: Create Loki user
  user:
    name: loki
    shell: /bin/false
    create_home: no

- name: Download Loki
  unarchive:
    src: https://github.com/grafana/loki/releases/download/v2.9.4/loki-linux-amd64.zip
    dest: /tmp
    remote_src: yes

- name: Move Loki binary
  copy:
    src: /tmp/loki-linux-amd64
    dest: /usr/local/bin/loki
    mode: '0755'
    remote_src: yes

- name: Create Loki config directory
  file:
    path: /etc/loki
    state: directory
    owner: loki
    group: loki

- name: Deploy Loki config
  template:
    src: loki-config.yml.j2
    dest: /etc/loki/loki-config.yml
    owner: loki
    group: loki

- name: Create Loki data directory
  file:
    path: /var/lib/loki
    state: directory
    owner: loki
    group: loki
    mode: '0755'

- name: Create Systemd service for Loki
  copy:
    dest: /etc/systemd/system/loki.service
    content: |
      [Unit]
      Description=Loki
      After=network.target

      [Service]
      User=loki
      Group=loki
      Type=simple
      ExecStart=/usr/local/bin/loki -config.file=/etc/loki/loki-config.yml
      Restart=always

      [Install]
      WantedBy=multi-user.target

- name: Start Loki
  systemd:
    name: loki
    state: restarted
    enabled: yes
    daemon_reload: yes