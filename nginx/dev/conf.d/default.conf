# HTTP → HTTPS redirect
server {
    listen 80;
    server_name dev.doktori.kr;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name dev.doktori.kr;

    # SSL - managed by certbot (placeholder until cert is issued)
    ssl_certificate     /etc/letsencrypt/live/dev.doktori.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.doktori.kr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Bad bot blocking
    if ($bad_bot) {
        return 403;
    }

    # ── Security: block sensitive paths ──
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sql|bak|old|backup|swp|yml|yaml|toml|conf|config)$ { deny all; access_log off; log_not_found off; }
    location ~ ^/(config|configs|secrets|backup|backups|logs|log|tmp|temp|database|db|sql|private|node_modules|\.next)/ { deny all; access_log off; log_not_found off; }
    location ~* \.map$ { deny all; access_log off; log_not_found off; }

    # ── Health checks ──
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    # ── Actuator - internal only ──
    location /api/actuator/ {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ── Swagger / API Docs ──
    location /api/swagger-ui {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/api-docs {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ai/docs {
        proxy_pass http://ai/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ai/redoc {
        proxy_pass http://ai/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ai/openapi.json {
        proxy_pass http://ai/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /openapi.json {
        proxy_pass http://ai/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── Backend API ──
    location /api/ {
        limit_req zone=api burst=40 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;
    }

    # ── AI Service ──
    location /ai/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://ai;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ── Chat Swagger UI & API docs ──
    location /chat/swagger-ui/ {
        proxy_pass http://chat/api/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding "";
        sub_filter /api/ /chat/;
        sub_filter_once off;
        sub_filter_types text/html application/javascript text/javascript;
    }

    location /chat/v1/api-docs {
        proxy_pass http://chat/api/v1/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept-Encoding "";
        sub_filter /api/ /chat/;
        sub_filter_once off;
        sub_filter_types application/json;
    }

    # ── Chat (WebSocket) ──
    location /api/chat/ {
        proxy_pass http://chat;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ── Default - 502 for now (frontend not deployed yet) ──
    location / {
        return 502 '{"error": "Service not available"}';
        add_header Content-Type application/json;
    }
}
